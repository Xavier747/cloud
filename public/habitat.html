<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Habitat</title>
</head>
<body>
    <h1>Formulario de Habitat</h1>
    <form id="habitatForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required>
        <br><br>
        
        <label for="clima">Clima:</label>
        <input type="text" id="clima" name="clima" required>
        <br><br>
        
        <label for="tamaño">Tamaño:</label>
        <input type="number" id="tamaño" name="tamaño" min="0" required>
        <br><br>
        
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" required>
        <br><br>
        
        <label for="vegetacion">Vegetación:</label>
        <input type="text" id="vegetacion" name="vegetacion">
        <br><br>
        
        <button type="submit">Enviar</button>
    </form>
    <script src="habitatScript.js"></script>
</body>
</html>
