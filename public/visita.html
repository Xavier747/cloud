<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Visita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        .success {
            color: green;
            margin-top: 10px;
            font-size: 14px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Registrar Visita</h1>
    <form id="visitaForm">
        <div>
            <label for="nombre_visitante">Nombre del Visitante:</label>
            <input type="text" id="nombre_visitante" name="nombre_visitante" required>
        </div>
        <div>
            <label for="fecha_visita">Fecha de la Visita:</label>
            <input type="date" id="fecha_visita" name="fecha_visita" required>
        </div>
        <div>
            <label for="hora_visita">Hora de Visita:</label>
            <input type="time" id="hora_visita" name="hora_visita" required>
        </div>
        <div>
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones"></textarea>
        </div>
        <div>
            <label for="lugar">Lugar:</label>
            <input type="text" id="lugar" name="lugar">
        </div>
        <button type="submit">Registrar Visita</button>
        <div id="message"></div>
    </form>

    <!-- Tabla para mostrar las visitas -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>Nombre del Visitante</th>
                <th>Fecha de la Visita</th>
                <th>Hora de Visita</th>
                <th>Observaciones</th>
                <th>Lugar</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function loadVisitas() {
            try {
                const response = await fetch('http://localhost:3000/api/visitas');
                if (!response.ok) {
                    throw new Error('Error en la carga de visitas');
                }

                const visitas = await response.json();
                const tableBody = document.getElementById('dataTable').querySelector('tbody');
                tableBody.innerHTML = ''; // Limpiar tabla existente

                visitas.forEach(visita => {
                    const row = tableBody.insertRow();
                    row.insertCell().textContent = visita.nombre_visitante;
                    row.insertCell().textContent = visita.fecha_visita;
                    row.insertCell().textContent = visita.hora_visita;
                    row.insertCell().textContent = visita.observaciones || ''; // Manejo de valor nulo
                    row.insertCell().textContent = visita.lugar || ''; // Manejo de valor nulo
                });
            } catch (error) {
                console.error('Error al cargar visitas:', error);
                document.getElementById('message').textContent = 'Error al cargar datos de visitas';
                document.getElementById('message').className = 'error';
            }
        }

        document.addEventListener('DOMContentLoaded', loadVisitas);

        document.getElementById('visitaForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = {
                nombre_visitante: document.getElementById('nombre_visitante').value,
                fecha_visita: document.getElementById('fecha_visita').value,
                hora_visita: document.getElementById('hora_visita').value + ':00', // Añade los segundos
                observaciones: document.getElementById('observaciones').value,
                lugar: document.getElementById('lugar').value
            };

            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('http://localhost:3000/api/visitas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Success:', result);
                messageDiv.textContent = 'Visita registrada con éxito';
                messageDiv.className = 'success';
                document.getElementById('visitaForm').reset();
                
                // Agregar la nueva visita a la tabla
                const tableBody = document.getElementById('dataTable').querySelector('tbody');
                const row = tableBody.insertRow();
                row.insertCell().textContent = formData.nombre_visitante;
                row.insertCell().textContent = formData.fecha_visita;
                row.insertCell().textContent = formData.hora_visita;
                row.insertCell().textContent = formData.observaciones;
                row.insertCell().textContent = formData.lugar;
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'Error al registrar la visita';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
